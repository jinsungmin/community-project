
on:
  push:
    branches: [ main ]
  
name: Deploy to Amazon ECS

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: create env file
      run: |
        touch .env
        echo AWS_RDS_HOST: ${{ secrets.AWS_RDS_HOST }} >> .env
        echo AWS_RDS_USER: ${{ secrets.AWS_RDS_USER }} >> .env
        echo AWS_RDS_PW: ${{ secrets.AWS_RDS_PW }} >> .env
        echo MAILER_ID: ${{ secrets.MAILER_ID }} >> .env
        echo MAILER_PW: ${{ secrets.MAILER_PW }} >> .env
    
    - name: Delete gitignore
      run: |
        rm .gitignore

    - name: Push .env to directory
      run: |
        git config user.email "jinsm807@gmail.com"
        git config user.name "jinsm"
        git add .
        git commit -m "environment variables"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: community
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: community-server-container
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: community-server-service
        cluster: community-cluster
        wait-for-service-stability: true
